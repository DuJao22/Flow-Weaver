services:
  - type: web
    name: flowai-automation
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT main:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SQLITE_DB_PATH
        value: /data/flowai.db
    disk:
      name: flowai-data
      mountPath: /data
      sizeGB: 1
